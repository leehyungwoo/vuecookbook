<!DOCTYPE html>
<html>

<head>
    <title>4.8</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
 
</head>

<body>
    <div id="app">
        <comp></comp>
    </div>



    <script>

        Vue.component('child', {
            template: `
            <div>
                <h2>나는 자식 컴포넌트의 제목입니다</h2>
                <slot>
                    제공된 컨텐츠가 없는 경우에만 보실 수 있습니다.
                </slot>
            </div>
            `
        })



        Vue.component('comp', {
            template: `
            <div>
                <h1>나는 부모 컴포넌트의 제목입니다</h1>
                <child>
                    <p>이것은 원본 컨텐츠 입니다.</p>
                    <p>이것은 원본 중 추가 컨텐츠 입니다</p>
                </child>
            </div>
            `
        })










        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
